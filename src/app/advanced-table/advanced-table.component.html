<div class="gen-table">

  <div class="gen-table-title">
    <span class="gen-table-capitalized">{{ subject }}</span> Table
  </div>

  <div class="gen-table-result">
    <div class="gen-table-mb">
      Generated <span class="gen-table-capitalized">{{ subject }}</span>
    </div>

    <div>
      <div *ngFor="let selectedOption of generated">
        <span class="gen-table-capitalized">{{ selectedOption.name }}</span> : <span class="gen-table-capitalized">{{ selectedOption.value }}</span>
      </div>
    </div>
  </div>

  <div class="gen-table-btn-wrapper">
    <button
      class="gen-table-mr"
      (click)="generateNew()">
      New
    </button>
    <button
      class="gen-table-ml"
      (click)="toggleTable()">
      Options
      </button>
  </div>

  <div *ngIf="showTable">
      <table class="gen-table-tb">
        <thead class="gen-table-head">
          <th>Roll</th>
          <th *ngFor="let header of headers">{{ header }}</th>
        </thead>
        <tbody class="gen-table-body">
          <tr class="gen-table-row" *ngFor="let row of rows; index as i">
            <td>{{ i + 1 }}</td>
            <td *ngFor="let option of row">{{ option }}</td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
